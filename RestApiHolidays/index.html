<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holidays App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Holidays App</h1>
        <form id="holidayForm">
            <label for="country">Country: China</label>
            <br>
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" required>
            <br>
            <button type="button" onclick="getHolidays()">Get Holidays</button>
        </form>
        <ul id="holidayList"></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
